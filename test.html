<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fill, 1fr);
      gap: 10px;
    }

    .item {
      background-color: lightgray;
      border: 1px solid gray;
      box-sizing: border-box;
      overflow: hidden; /* 防止内容溢出 */
    }

    .item p {
      margin: 0;
    }

    .item span {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="item"><p><span>xvdv</span><span>:dvfdf</span></p></div>
    <div class="item"><p><span>xvdfv35345345345345345345dfv</span><span>:dvdfvf3435435345345dvfdvdf</span></p></div>
    <div class="item"><p><span>xvdf35345vdfv</span><span>:dvd535fvf534dvfdvdf</span></p></div>
  </div>
</body>
</html>
